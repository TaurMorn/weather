<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
        <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    </head>
    <body>
        <table class="table">
            <tr class="table-primary">
                <th>City</th>
                <th>Temperature</th>
                <th>Temperature feels like</th>
                <th>Lattitude</th>
                <th>Longitude</th>
                <th>#</th>
            </tr>                  
            <tr class="table-secondary">
                <td>{{ .City }}</td>    
                <td>{{ .Temperature }}</td>
                <td>{{ .TemperatureFeelsLike }}</td>
                <td>{{ .Lat }}</td>
                <td>{{ .Long }}</td>                        
            </tr>
        </table>
    </body>
</html>
